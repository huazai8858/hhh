在使用ajax获取数据时，使用vue-resource 更加合适。

使用vue-resource代码如下：

复制代码
<script type="text/javascript">

    new Vue({
        el:'#app',
        data:{data:""},
        created:function(){
            var url="json.jsp";

            this.$http.get(url).then(function(data){
                var json=data.body;
                this.data=eval("(" + json +")");
            },function(response){
                console.info(response);
            })
        }
    });
</script>
复制代码


使用jquery的时候，代码如下：

复制代码
<script type="text/javascript">
    new Vue({
        el:'#app',
        data:{data:""},
        beforeCreate:function(){
            var url="json.jsp";
            var This=this;
            $.get(url,function(data){
                This.data=eval("(" + data +")");
            })
        }
    });
</script>
复制代码
